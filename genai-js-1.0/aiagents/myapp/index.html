"<!DOCTYPE html>\n<html lang='en'>\n<head>\n<meta charset='UTF-8'>\n<meta name='viewport' content='width=device-width, initial-scale=1.0'>\n<title>Simple Timer Clock</title>\n<style>\n  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }\n  .timer { background: #fff; padding: 20px 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }\n  .time { font-size: 48px; margin-bottom: 20px; }\n  button { font-size: 16px; padding: 10px 20px; margin: 0 5px; cursor: pointer; border: none; border-radius: 4px; }\n  button.start { background-color: #28a745; color: white; }\n  button.stop { background-color: #dc3545; color: white; }\n  button.reset { background-color: #6c757d; color: white; }\n</style>\n</head>\n<body>\n  <div class='timer'>\n    <div class='time' id='time'>00:00:00</div>\n    <button class='start' onclick='startTimer()'>Start</button>\n    <button class='stop' onclick='stopTimer()'>Stop</button>\n    <button class='reset' onclick='resetTimer()'>Reset</button>\n  </div>\n  <script>\n    let timerInterval;\n    let elapsedTime = 0;\n    function timeToString(time) {\n      let hrs = Math.floor(time / 3600000);\n      let mins = Math.floor((time % 3600000) / 60000);\n      let secs = Math.floor((time % 60000) / 1000);\n      return (hrs < 10 ? '0' + hrs : hrs) + ':' + (mins < 10 ? '0' + mins : mins) + ':' + (secs < 10 ? '0' + secs : secs);\n    }\n    function startTimer() {\n      let startTime = Date.now() - elapsedTime;\n      timerInterval = setInterval(function() {\n        elapsedTime = Date.now() - startTime;\n        document.getElementById('time').textContent = timeToString(elapsedTime);\n      }, 1000);\n    }\n    function stopTimer() {\n      clearInterval(timerInterval);\n    }\n    function resetTimer() {\n      clearInterval(timerInterval);\n      elapsedTime = 0;\n      document.getElementById('time').textContent = '00:00:00';\n    }\n  </script>\n</body>\n</html>"
